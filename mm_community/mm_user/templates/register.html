{% extends "base.html" %}

{% block contents %} <!-- 상속-->

<div class="row mt-5">
  <div class="col-12 text-center">
    <h1>회원가입</h1>
  </div>
</div>
<div class="row mt-5">
  <div class="col-12">
    {{ error }}
  </div>
</div>  
<div class="row mt-5">
  <div class="col-12">
    <form method="POST" action=".">
      {% csrf_token %}
      <!--데이터를 서버에 전달할 때 안좋게 사용되는 경우를 막기 위해(크로스 도메인을 막기 위해) 쓰는 문구 장고가 알아서 검증해줌-->
      <div class="form-group">
        <label for="username">사용자 이름</label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="사용자 이름"
          name="username"
        />
      </div>
      <div class="form-group">
        <label for="useremail">사용자 이메일</label>
        <input
          type="text"
          class="form-control"
          id="useremail"
          placeholder="사용자 이메일"
          name="useremail"
        />
      </div>            
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="비밀번호"
          name="password"
        />
      </div>
      <div class="form-group">
        <label for="re-password">비밀번호 확인</label>
        <input
          type="password"
          class="form-control"
          id="re-password"
          placeholder="비밀번호 확인"
          name="re-password"
        />
      </div>
      <button type="submit" class="btn btn-primary">등록</button>
    </form>
  </div>
</div>
{% endblock %}
